<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center py-5">
        <h1 id="secret-info">My Secret info</h1>
        <div class="mt-4">
            <input id="delete-field" class="px-2 py-1" placeholder="Please Type Delete" type="text">
            <button id="delete-btn" class="btn btn-outline-dark" disabled>Delete</button>
        </div>
    </div>

    <script>
        // add event listener for the input field
        document.getElementById('delete-field').addEventListener('keyup', function () {
            const inputValue = event.target.value;
            const deleteBtn = document.getElementById('delete-btn')

            if (inputValue === 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true)
            }
        })

        // add event listener for the delete btn
        document.getElementById('delete-btn').addEventListener('click', function () {
            const textElement = document.getElementById('secret-info');
            textElement.style.display = 'none'
        })
    </script>
</body>

</html>
