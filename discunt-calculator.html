<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <h1 class="text-warning my-5">Discunt Calculator!!!</h1>
        <h1>Net Price: $<span id="net-price"></span></h1>
        <div class="mt-3">
            <input id="amount" type="number" class="text-center mb-3" placeholder="Enter Your Amount"><br>
            <input id="coupon-field" type="text" class="w-25 p-1 px-3 text-center"
                placeholder="Enter Coupon Code for 30% discunt">
            <button id="apply-btn" class="btn btn-outline-danger" disabled>Apply</button>
        </div>
    </div>

    <script>
        // add evenListerner for the apply btn
        document.getElementById('apply-btn').addEventListener('click', function () {
            const amountElement = document.getElementById('amount');
            const amount = amountElement.value;
            amountElement.value = '';

            const discuntPercentage = amount * (30 / 100);
            const discuntPrice = amount - discuntPercentage;

            const netPriceElement = document.getElementById('net-price');
            netPriceElement.innerText = discuntPrice;
        });

        // add evenListener for the coupon field 
        document.getElementById('coupon-field').addEventListener('keyup', function () {
            const couponValue = event.target.value;

            const applyBtn = document.getElementById('apply-btn');

            if (couponValue === 'DOM') {
                applyBtn.removeAttribute('disabled')

            }
            else {
                applyBtn.setAttribute('disabled', true)
            }
        })
    </script>
</body>

</html>
