<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlar</title>
</head>

<body>

    <p id="input-text">default input text</p>
    <input type="text" id="input-field">
    <button id="updated-btn">Updated</button>


    <script>
        document.getElementById('updated-btn').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            let inputText = inputField.value;

            const p = document.getElementById('input-text')
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>

    <!-- <script src="js/event.js"></script> -->
</body>

</html>
